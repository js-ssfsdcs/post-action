<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<style>
  .button {
      margin-top: 10px;
      margin-bottom: 20px;
      background-color: blue;
      border: none;
      color: white;
      padding: 10px 10px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 14px;
      cursor: pointer;
      box-shadow: 10px 10px 5px #888888;
      outline:none;
  }

  .button:active {
      background-color: navy;
      box-shadow: 0 5px;
      transform: translateY(4px);
  }
</style>

</head>

<body>
<h1 style="color:sienna">When you need to mlem</h1>

<div class="inline-block">
  <button class="button" style="width: 135px;"></button> 
  <input type="checkbox" name="evil" id="evil" style="margin-left: 45px">
  <label for="evil">play song instead</label>
</div>

<div>
	<img id="mlem-pic">
</div>

<h1 id="mlem" style="color:green"></h1>


<script type="module">
import { TONGUE_OUT_IMG, TONGUE_IN_IMG } from './images.js';

let mlem =  new Audio('./mlem.mp3');
let rr = new Audio('./rr_sound_effect.mp3');
let audio = mlem;

function writeButtonText(text) {
  $('button').html(text);
}

function switchSounds() {
  if ($('#evil').is(':checked')) {
    writeButtonText('really good song!')
    audio = rr;
  }
  else {
    writeButtonText('more mlem sir');
    audio = mlem;
  } 
}

$('document').ready(function () {
  switchSounds();

  $('#evil').change(function () {
    switchSounds();
  })

  $('button').mousedown(function () {
    var colors = ['Green', 'Black', 'Orange','Chartreuse','Peru', 'PeachPuff', 'PapyaWhip','OliveDrab', 'Brown', 'Yellow', 'Salmon','Indigo', 'DarkSeaGreen','SkyBlue', 'MistyRose', 'Red', 'DarkGreen', 'Purple'];
    var color;

    if (!audio.duration > 0 || audio.paused) {
      audio.play();
    }

    for (var i=0; i<5; i++) {
      color = colors[Math.floor(Math.random() * colors.length)];
      $('#mlem').after('<h2 style="font-weight:bold;color:'+ color +'"><strong>mlem</strong></h2>');
    }
    
    $('#mlem-pic').attr('src', TONGUE_OUT_IMG);
  });
  
  $('button').mouseup(function() {
    $('#mlem-pic').attr('src', TONGUE_IN_IMG);
  });

});
</script>

</body>
